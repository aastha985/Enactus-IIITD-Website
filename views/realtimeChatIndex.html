<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Realtime Chat</title>
  </head>
  <body>
    <div class="container">
		<form action="/realtimeChat">
			<div class="form-group">
			  <label for="nickname">Nickname</label>
			  <input type="text" class="form-control" name="nickname" id="nickname" required>
			  <small class="form-text text-muted">It is not necessary to enter your real name.</small>
			</div>
			<div class="form-group">
				<label for="room">Room</label>
				<select name="room" id="room" class="form-control" required>
					<option value="Anxiety">Anxiety</option>
					<option value="Depression">Depression</option>
					<option value="Loneliness">Loneliness</option>
					<option value="ManagingEmotions">Managing Emotions</option>
					<option value="RelationshipsStress">Relationship Stress</option>
				</select>
			</div>
			<div class="form-group form-check">
			  <input type="checkbox" class="form-check-input" required>
			  <label class="form-check-label">I will not use offensive language blah blah blah</label>
			</div>
			<button type="submit" class="btn btn-primary">Join Room</button>
		  </form>
	</div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
