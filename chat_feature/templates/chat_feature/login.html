{% extends 'chat_feature/base.html' %}

{% block title %}
Login
{% endblock %}

{% block body %}
{% load static %}
<h1>Log In</h1>
    <form  method="post" action="{% url 'chat_feature:login' %}">
        {% csrf_token %}
        <label>Username</label>
        <input type="text" name="username">
        <label>Password</label>
        <input type="password" name="password1">
        <button type="submit" value="Log In"> Login</button>
    </form>

{% endblock %}
